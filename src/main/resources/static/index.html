<body ng-controller="BodyController as bodyCtrl" class="bodyClass" ng-class="{'login-background':GlobalVariable.isLoginPage,'main-background':!GlobalVariable.isLoginPage}" style="overflow-x:hidden;">

	<section class="fixed-header-wrap" print-remove>

            <div class="row">
			<div class="leftItems col-md-6" style="text-align:left;">

            </div>
			<div class="headerRightItems col-md-6" style="text-align:right;">

				</div>
                 <div class="col-md-3">

                     </div>
                 </div>
                <div class="headerImage inline-vertical col-md-2" style="text-align:right;" ng-click="logOut()">

                </div>
                </div>
			</div>
